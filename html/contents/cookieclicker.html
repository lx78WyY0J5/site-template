<div id="cookieclicker">
    <div id="stats">
        <div>
            <img src="https://www.svgrepo.com/show/19169/cookies.svg" alt="Cookie jar">
            <p id="cookie-amount">0</p>
            <p> cookies</p>
        </div>
        <div>
            <img src="https://www.svgrepo.com/show/301105/mouse.svg" alt="Mouse">
            <p id="cookie-per-click">0</p>
            <p> / click</p>
        </div>
        <div>
            <img src="https://www.svgrepo.com/show/501872/hourglass-hourglass.svg" alt="hourglass">
            <p id="cookie-per-second">0</p>
            <p> / second</p>
        </div>
    </div>

    <div id="cookie">
        <img src="https://www.svgrepo.com/show/384965/cookie-dessert-sweet-food-fastfood-emoj.svg" alt="Cookie"
             onclick="cookieClick()">
    </div>

    <div id="shop">
        <div class="bonus" onclick="bonusClick(1)">
            <img src="https://www.svgrepo.com/show/301105/mouse.svg" alt="">
            <h1>Click booster</h1>
            <p>Prix : 10</p>
            <p>+1 cookie par click</p>
        </div>
        <div class="bonus" onclick="bonusClick(2)">
            <img src="https://www.svgrepo.com/show/356722/calculator.svg" alt="">
            <h1>Click multiplicateur</h1>
            <p>+5% cookie par click</p>
        </div>
        <div class="bonus" onclick="bonusClick(3)">
            <img src="https://www.svgrepo.com/show/235196/oculus-rift-virtual-reality.svg" alt="">
            <h1>Boulangerie par IA</h1>
            <p>+1 click par second</p>
        </div>
        <div class="bonus" onclick="bonusClick(4)">
            <img src="https://www.svgrepo.com/show/280982/jesus-god.svg" alt="">
            <h1>Jesus</h1>
            <p>Multiplie vos cookie chaque seconde par 1.1</p>
        </div>
    </div>
</div>
