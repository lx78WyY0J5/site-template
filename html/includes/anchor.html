<div class="main-anchor">
    <div class="anchor hidder settings card-red-effect">
        <p>⚙️</p>
        <div class="submenu card">
            <p>⚙️</p>
            <h2>Paramètres</h2>
            <div>
                <p>y'a rien :)</p>
            </div>

        </div>
    </div>

    <div class="anchor hidder music card-red-effect">
        <p>🎶</p>
        <div class="submenu card">
            <p>🎶</p>
            <h2> Musique</h2>
            <audio id="music-audio" preload="none" src=""></audio>
            <div>
                <p id="music-now-playing">0</p>
                <p>/</p>
                <p id="music-now-playing-total">0</p>
            </div>
            <div>
                <p id="music-track-name">[Nom]</p>
                <p style="white-space:break-spaces;">, </p>
                <p id="music-track-artist">[NOM]</p>
            </div>
            <div>
                <p onclick="prevTrack();">⏪</p>
                <p id="audio-pause" onclick="setState('pause')">⏸</p>
                <p id="audio-play" onclick="setState('play')">▶️</p>
                <p onclick="nextTrack();">⏩</p>
            </div>
            <div class="hidder">
                <p id="audio-max" onclick="setVolume('max');">🔊</p>
                <p id="audio-med" onclick="setVolume('med');">🔉</p>
                <p id="audio-min" onclick="setVolume('min');">🔈</p>
            </div>
            <div class="hidder">
                <p id="audio-mute" onclick="setVolume('mute');">🔇</p>
            </div>
            <img id="music-track-art" src="" alt="">
            <div>
                <p id="music-current-time">00:00</p>
                <p>/</p>
                <p id="music-total-duration">00:00</p>
            </div>
        </div>
    </div>

    <div class="anchor hidder videos card-red-effect">
        <p>📺</p>
        <div class="submenu card">
            <p>📺</p>
            <h2>Vidéos</h2>
            <div>
                <iframe src="https://www.youtube.com/embed/playlist?list=RDAOjOqd406XyP0F6g0c9vV9Cg"
                        title="YouTube video player" frameborder="0"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                        allowfullscreen>
                </iframe>
            </div>

        </div>
    </div>

    <div class="anchor hidder theme card-red-effect">
        <p>🌙</p>
        <div class="submenu card">
            <p>🌙</p>
            <h2>Thèmes</h2>
            <p class="black" onclick="setTheme('black');">🌑 Black</p>
            <p class="dark" onclick="setTheme('dark');">🌓 Dark</p>
            <p class="light" onclick="setTheme('light');">🌔 Light</p>
            <br>
            <p class="white" onclick="setTheme('white');">🌕 White</p>
            <p>Attention aux yeux !</p>
        </div>
    </div>

    <a href="#bot" class="bot anchor card-red-effect">⏬</a>
    <a href="#" class="top anchor card-red-effect">🚀</a>
</div>
