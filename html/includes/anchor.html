<div class="main-anchor">

    <div class="anchor hidder settings card-red-effect" tabindex="0">
        <p>⚙️</p>
        <div class="submenu card">
            <p>⚙️</p>
            <h2>Paramètres</h2>
            <div>
                <p onclick="resetLocalStorage();">Vider le "Local storage"</p>
                <br>
                <p onclick="resetCookieClickerStorage();">Vider la session Cookie clicker</p>
                <p onclick="resetWebSiteStorage();">Vider la session du site</p>
            </div>
        </div>
    </div>

    <div class="anchor hidder music card-red-effect" tabindex="0">
        <p>🎶</p>
        <div class="submenu card">
            <p>🎶</p>
            <h2> Musique</h2>
            <audio id="music-audio" preload="none" src=""></audio>
            <div>
                <p id="music-now-playing">0</p>
                <p>/</p>
                <p id="music-now-playing-total">0</p>
            </div>
            <div>
                <p id="music-track-name">[Nom]</p>
                <p style="white-space:break-spaces;">, </p>
                <p id="music-track-artist">[NOM]</p>
            </div>
            <div>
                <p tabindex="0" onclick="prevTrack();" onkeypress="prevTrack();">⏪</p>
                <p tabindex="0" id="audio-pause" onclick="setState('pause');" onkeypress="setState('pause');">⏸</p>
                <p tabindex="0" id="audio-play" onclick="setState('play');" onkeypress="setState('play');">▶️</p>
                <p tabindex="0" onclick="nextTrack();" onkeypress="nextTrack();">⏩</p>
            </div>
            <div class="hidder">
                <p tabindex="0" id="audio-max" onclick="setVolume('max');" onkeypress="setVolume('max');">🔊</p>
                <p tabindex="0" id="audio-med" onclick="setVolume('med');" onkeypress="setVolume('med');">🔉</p>
                <p tabindex="0" id="audio-min" onclick="setVolume('min');" onkeypress="setVolume('min');">🔈</p>
            </div>
            <div class="hidder">
                <p tabindex="0" id="audio-mute" onclick="setVolume('mute');" onkeypress="setVolume('mute');">🔇</p>
            </div>
            <img id="music-track-art" src="" alt="">
            <div>
                <p id="music-current-time">00:00</p>
                <p>/</p>
                <p id="music-total-duration">00:00</p>
            </div>
        </div>
    </div>

    <div class="anchor hidder theme card-red-effect" tabindex="0">
        <p>🌙</p>
        <div class="submenu card">
            <p>🌙</p>
            <h2>Thèmes</h2>
            <p tabindex="0" class="glass" onkeypress="setTheme('glass');" onclick="setTheme('glass');">🔎 Glass</p>
            <br>
            <p tabindex="0" class="dark" onkeypress="setTheme('dark');" onclick="setTheme('dark');">🌓 Dark</p>
            <p tabindex="0" class="light" onkeypress="setTheme('light');" onclick="setTheme('light');">🌔 Light</p>
            <br>
            <p tabindex="0" class="black" onkeypress="setTheme('black');" onclick="setTheme('black');">🌑 Black</p>
            <br>
            <p tabindex="0" class="white" onkeypress="setTheme('white');" onclick="setTheme('white');">🌕 White</p>
            <p>Attention aux yeux !</p>
        </div>
    </div>

    <a href="#bot" class="bot anchor card-red-effect">⏬</a>
    <a href="#" class="top anchor card-red-effect">🚀</a>
</div>
